<mat-toolbar>
    <span>New Candidate</span>
</mat-toolbar>
<div class="contenedor-principal">
    <div class="contenedor-1">
        <form class="example-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field class="full-width">
                <mat-label>{{'Nombre' | translate}}</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>{{'Apellidos' | translate}}</mat-label>
                <input formControlName="surname" matInput>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>{{'Email' | translate}}</mat-label>
                <input type="email" formControlName="email" matInput>
                <ng-container *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
                    <mat-error>{{'Email invalido' | translate}}</mat-error>
                </ng-container>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>{{'Dni' | translate}}</mat-label>
                <input formControlName="dni" matInput>
            </mat-form-field>
          <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>
    </div>
</div>
