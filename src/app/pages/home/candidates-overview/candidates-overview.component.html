<mat-toolbar id="toolbar">
    <h1>{{"Candidatos" | translate}}</h1>
    <!-- <span class="spacer">Aqui va el icono</span> -->
</mat-toolbar>
<div class="contenedor-principal">
    <div class="contenedor-1">
        <div class="contenedor-tabla">
            <table mat-table [dataSource]="candidates">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> {{ "Nombre" | translate}} </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="dni">
                  <th mat-header-cell *matHeaderCellDef> {{"Dni" | translate}} </th>
                  <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>

                <ng-container matColumnDef="gender">
                  <th mat-header-cell *matHeaderCellDef> {{"Genero" | translate}} </th>
                  <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>
              
                <ng-container matColumnDef="birthdate">
                  <th mat-header-cell *matHeaderCellDef> {{"Fecha de nacimiento" | translate}} </th>
                  <td mat-cell *matCellDef="let element"> {{formatBirthdate(element.birthdate)}} </td>
                </ng-container>

                <ng-container matColumnDef="mail">
                    <th mat-header-cell *matHeaderCellDef> {{"Email" | translate}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
