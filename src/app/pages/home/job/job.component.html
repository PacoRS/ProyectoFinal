<mat-toolbar >
    <span>JOB Tittle</span>
    <span class="spacer">Aqui va el icono</span>
  </mat-toolbar>
  <div id="containerAll">
    <div style="width: 50%;">
      <div style="height:55%">
        <h1 class="titulo">Descripcion</h1>
        <div *ngIf="!editMode" style="height:70%">
          <div class="area-texto">
            {{text}}
          </div>
          <div class="boton-area">
            <button mat-raised-button color="primary" (click)="editMode = true">Edit</button>
          </div>
        </div>
        <div *ngIf="editMode" style="height:70%">
          <div class="area-texto">
            <textarea [(ngModel)]="text" class="text-area"></textarea>
          </div>
          <div class="boton-area">
            <button mat-raised-button color="primary" (click)="editMode = false">Save</button>
          </div>
        </div>
      </div>
      <div style="height:45%">
        <div class="contenedor-2">
          <h1 class="titulo-2">AÃ±adir Candidato</h1>
          <div>
            <input matInput placeholder="" [(ngModel)]="searchTerm">
            <button mat-raised-button color="primary" (click)="search()">Search</button>
          </div>
        </div>
        <div class="centrado">
          <div class="cuadro-contenedor-2">
          </div>
        </div>
      </div>
    </div>
    <div class="contenedor-3">
      <mat-tab-group mat-align-tabs="start" id="tabsJob">
        <mat-tab label="Selecionado">Contenido a introducir</mat-tab>
        <mat-tab label="En Proceso"></mat-tab>
        <mat-tab label="Descartado"></mat-tab>
      </mat-tab-group>
      <div class="input-search">
        <input matInput placeholder="" [(ngModel)]="searchTerm">
        <button mat-raised-button color="primary" (click)="search()">Search</button>
      </div>
    </div>
  </div>
