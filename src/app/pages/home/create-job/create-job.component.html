<div class="organizador">
    <div class="distancia">
        <div class="colum">
            <h4>Office</h4>
            <mat-form-field appearance="fill" class="agrandar">
                <mat-label>Select</mat-label>
                <mat-select>
                    <mat-option *ngFor="let office of offices" [value]="office.value">
                        {{office.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <h4>Project</h4>
            <mat-form-field appearance="fill" class="agrandar">
                <mat-label>Select</mat-label>
                <mat-select>
                    <mat-option *ngFor="let project of projects" [value]="project.value">
                        {{project.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <h4>Title</h4>
            <form class="example-form" class="agrandar">
                <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput placeholder="Text Input">
                </mat-form-field>
            </form>

              
        </div>
        <div class="colum">
            <h4>Description</h4>
            <form class="example-form2">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Leave a comment</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..." class="area"></textarea>
                </mat-form-field>
            </form>

            <h4>Candidates</h4>
            <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Candidate </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Added </th>
                        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>     
        </div>
    </div>
    <section class="centrar">
        <div class="example-button-row">
            <button mat-raised-button color="primary">Create</button>
        </div>
    </section>
</div>
